backend:
  name: github
  repo: JoeHart/joe-simple-site
  branch: master
  base_url: https://www.joehart.co.uk
  auth_endpoint: api/auth

publish_mode: simple

media_folder: "img/uploads"
public_folder: "/img/uploads"

