backend:
  name: github
  repo: JoeHart/joe-simple-site
  branch: master
  base_url: https://www.joehart.co.uk
  auth_endpoint: api/auth

publish_mode: simple

media_folder: "img/uploads"
public_folder: "/img/uploads"

collections:
  - name: "blog"
    label: "Blog"
    folder: "blogs"
    create: true
    slug: "{{slug}}"
    format: "frontmatter"
    summary: "{{draft | ternary('DRAFT: ','')}}{{title}} ‚Äî {{year}}-{{month}}-{{day}}"
    sortable_fields:
      fields: [title, date, draft]
      default:
        field: date
        direction: descending
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: true, hint: "Uncheck to publish" }
      - { label: "Description", name: "description", widget: "text", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/post.njk" }
      - { label: "Emoji", name: "emoji", widget: "string", required: false, default: "üìù" }
      - { label: "Hero Image", name: "hero", widget: "image", required: false }
      - { label: "Social Image", name: "socialImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }
