name: Syndicate to Mastodon

on:
  workflow_run:
    workflows: ["Deploy Now: Orchestration"]
    types: [completed]
    branches: [master]

jobs:
  syndicate:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Wait for deployment propagation
        run: sleep 60

      - name: Post to Mastodon
        uses: nhoizey/github-action-feed-to-mastodon@v2
        with:
          feedUrl: "https://www.joehart.co.uk/notes/feed.json"
          mastodonInstance: "https://social.lol"
          mastodonToken: ${{ secrets.MASTODON_ACCESS_TOKEN }}

      - name: Add Mastodon backlinks
        run: node .github/scripts/backlink-mastodon.js

      - name: Commit backlinks
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add notes/
          git diff --staged --quiet || git commit -m "Add Mastodon backlinks to notes" && git push
